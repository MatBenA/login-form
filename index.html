<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="h-100 d-flex align-items-center">
      <div class="container w-75 shadow">
        <div class="row align-items-stretch">
          <div
            class="bg-image d-none d-lg-block col-md-4 col-lg-5 col-xl-6 position-relative"
          >
            <img src="logo-blanco.svg" alt="#" class="position-absolute top-50 start-50 translate-middle w-50"/>
          </div>
          <div class="col bg-white p-5">
            <form action="#">
              <h4 class="mb-4" style="font-weight: 900; color: #22193f">
                Login
              </h4>
              <form action="#">
                <div class="position-relative mt-5">
                  <label
                    for="email"
                    class="form-label position-absolute"
                    style="left: 18px; top: 8px; color: #6a2a83"
                    ><i class="bi bi-envelope"></i
                  ></label>
                  <input
                    type="email"
                    id="email"
                    class="form-control rounded-5 ps-5"
                    name="email"
                    placeholder="email"
                  />
                </div>
                <div class="position-relative mt-3">
                  <label
                    for="password"
                    class="form-label position-absolute"
                    style="left: 18px; top: 8px; color: #6a2a83"
                    ><i class="bi bi-lock"></i
                  ></label>
                  <input
                    type="password"
                    id="password"
                    class="form-control rounded-5 ps-5"
                    name="password"
                    placeholder="contraseña"
                  />
                </div>
                <div class="mt-2 mb-5 d-grid">
                  <a href="#" class="text-end fs-6" style="color: #e21982"
                    >¿Olvidaste tu contraseña?</a
                  >
                </div>
                <div class="d-grid">
                  <button
                    type="button"
                    class="btn btn-primary rounded-5"
                    style="background-color: #e21982; border: #e21982"
                  >
                    Ingresar
                  </button>
                </div>
              </form>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
